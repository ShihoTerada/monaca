<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <!--<script src="components/loader.js"></script>-->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/question.js"></script>
  <script src="js/ranking.js"></script>
  <!--<script src="js/quiz_demo.js"></script>-->
  <script>
    ons.bootstrap(["myModal"]);
    ons.bootstrap()
      .controller('AppController', function($scope) {
        this.load = function(page) {
          $scope.splitter.content.load(page);
          $scope.splitter.left.close();
        };
        this.toggle = function() {
          $scope.splitter.left.toggle();
        };
      });
    ons.ready(function() {
        console.log("Onsen UI is ready!");
    });

    // ブラウザで開く
    function openBrowser(url) {
      window.open(url, '_blank', 'location=yes');
      return false;
    }
  </script>
</head>
<body>
  <ons-splitter var="splitter">
    <ons-splitter-side animation="default" var="side" page="menu.html" side="left" width="220px" collapse swipeable></ons-splitter-side>
    <ons-splitter-content var="content" page="index.html"></ons-splitter-content>
  </ons-splitter>

  <ons-page ng-controller="AppController as app">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="app.toggle()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">クイズ</div>
    </ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab page="question/index.html" label="クイズ" icon="quora"></ons-tab>
      <ons-tab page="ranking/index.html" label="ランキング" icon="trophy"></ons-tab>
      <ons-tab page="commentary/index.html" label="解説" icon="book"></ons-tab>
    </ons-tabbar>
  </ons-page>
</body>
</html>
